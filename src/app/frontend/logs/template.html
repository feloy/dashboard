<div class="kd-logs-container">
  <kd-card [expandable]="false">
    <div title
         [fxLayout]="'row'"
         [fxFlex]="100">
      <span class="kd-logs-header-text"
            i18n>Logs from</span>
      <mat-form-field>
        <mat-select [(ngModel)]="container"
                    class="kd-logs-toolbar-select"
                    (selectionChange)="onContainerChange()">
          <mat-optgroup label="Containers"
                        i18n-label
                        *ngIf="logSources?.containerNames?.length > 0">
            <mat-option *ngFor="let item of logSources?.containerNames"
                        [value]="item">
              {{item}}
            </mat-option>
          </mat-optgroup>
          <mat-optgroup label="Init Containers"
                        i18n-label
                        *ngIf="logSources?.initContainerNames?.length > 0">
            <mat-option *ngFor="let item of logSources?.initContainerNames"
                        [value]="item">
              {{item}}
            </mat-option>
          </mat-optgroup>
        </mat-select>
      </mat-form-field>
      <span class="kd-logs-header-text"
            i18n>in</span>
      <mat-form-field class="kd-form-field">
        <mat-select [(ngModel)]="pod"
                    class="kd-logs-toolbar-select"
                    (selectionChange)="loadNewest()">
          <mat-option *ngFor="let item of logSources?.podNames"
                      [value]="item">
            {{item}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="kd-logs-style-buttons">
        <button mat-icon-button
                matTooltip="Download logs"
                (click)="downloadLog()">
          <mat-icon>file_download</mat-icon>
        </button>
        <button mat-icon-button
                [matMenuTriggerFor]="kdMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
      </div>
    </div>

    <div content
         class="kd-log-view"
         [ngClass]="{'kd-logs-text-color-invert': logService?.getInverted(), 'kd-logs-text-color': !logService?.getInverted()}">
      <div kdLoadingSpinner
           [isLoading]="isLoading"></div>
      <div class="kd-log-view-container"
           #logViewContainer
           (scroll)="onLogsScroll()">
        <div class="kd-virtual-repeat-sizer"></div>
        <div *ngFor="let item of logsSet"
             class="kd-logs-element"
             [ngClass]="{'kd-logs-element-compact': logService.getCompact(), 'kd-logs-element': !logService.getCompact()}">
          <span class="kd-log-line"
                [innerHTML]="item | kdSafeHtml"></span>
        </div>
      </div>

      <div fxLayout="row"
           class="kd-muted">
        <span class="kd-logs-info"
              *ngIf="logsSet?.length > 1"
              i18n>
          Logs from {{podLogs?.info.fromDate | date : "short"}} to {{podLogs?.info.toDate | date : "short"}} UTC
        </span>
        <span fxFlex></span>
        <div class="kd-list-pagination-buttons">
          <button mat-icon-button
                  (click)="loadOldest()">
            <mat-icon>first_page</mat-icon>
          </button>
          <button mat-icon-button
                  (click)="loadOlder()">
            <mat-icon>chevron_left</mat-icon>
          </button>
          <button mat-icon-button
                  (click)="loadNewer()">
            <mat-icon>chevron_right</mat-icon>
          </button>
          <button mat-icon-button
                  (click)="loadNewest()">
            <mat-icon>last_page</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </kd-card>
</div>

<mat-menu #kdMenu="matMenu">
  <mat-checkbox class="mat-menu-item"
                color="primary"
                [checked]="logService?.getInverted()"
                (change)="onTextColorChange()">
    Invert colors
  </mat-checkbox>
  <mat-checkbox class="mat-menu-item"
                color="primary"
                [checked]="logService.getCompact()"
                (change)="onFontSizeChange()">
    Small font size
  </mat-checkbox>
  <mat-checkbox class="mat-menu-item"
                color="primary"
                [checked]="logService.getShowTimestamp()"
                (change)="onShowTimestamp()">
    Show timestamps
  </mat-checkbox>
  <mat-checkbox class="mat-menu-item"
                color="primary"
                [checked]="logService.getAutoRefresh()"
                (change)="toggleLogAutoRefresh()">
    Auto-refresh (every {{refreshInterval / 1000}} s.)
  </mat-checkbox>
  <mat-checkbox class="mat-menu-item"
                color="primary"
                [checked]="logService.getFollowing()"
                (change)="toggleLogFollow()">
    Follow logs
  </mat-checkbox>
  <mat-checkbox class="mat-menu-item"
                color="primary"
                [checked]="logService.getPrevious()"
                (change)="onPreviousChange()">
    Show previous logs
  </mat-checkbox>
</mat-menu>
